<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<!--Made with love by Mutiullah Samim -->

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{css/mystyle.css}">
	<script th:src="@{js/bootstrap.min.js}"></script>

</head>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" id="addtaskCard">
			<div class="card-header">
				<h3>เพิ่มปาร์ตี้ที่คุณต้องการ</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/newtask}" method="POST">

					<div class="input-group form-group row">
						<label class="addtask col-md-3 col-form-label text-md-right"><b>ชื่อปาร์ตี้</b></label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Party's name" name="username">
                        </div>
					</div>
                    <div class="input-group form-group row">
                        <label class="addtask col-md-3 col-form-label text-md-right"><b>ชื่อร้าน</b></label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Restaurant's name" name="username">
                        </div>
                    </div>
                    <div class="input-group form-group row">
                        <label class="addtask col-md-3 col-form-label text-md-right"><b>วันที่</b></label>
                        <div class="col-md-9">
                            <input type="date" class="form-control" placeholder="username" name="username">
                        </div>
                    </div>
                    <div class="input-group form-group row">
                        <label class="addtask col-md-3 col-form-label text-md-right"><b>จำนวนเงิน</b></label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Amount" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Next" class="btn float-right login_btn">
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
