<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{css/mystyle.css}">
    <script th:src="@{js/bootstrap.min.js}"></script>
</head>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="height: 500px;">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/register}" th:object="${captain}" method="POST">
                    <label class="remember"><b>Username</b></label>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" th:field="*{cUsername}" id="cUsername">
                    </div>
                    <label class="remember"><b>Password</b></label>
                    <div class="input-group form-group">
                        <input type="password" class="form-control" th:field="*{c_pwd}" id="password">
                    </div>
                    <label class="remember"><b>Email-Address</b></label>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" th:field="*{c_email}" id="c_email">
                    </div>
                    <label class="remember"><b>Name</b></label>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" th:field="*{c_name}" id="in-app">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn" id="submitbtn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
