<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>


<body style="background-image: url('../img/billbro1.jpg');">
<div class="container" style="margin-top: 110px;" layout:fragment="content">
    <a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i class="fas fa-angle-up"></i></a>
    <div class="input-group form-group row">
        <div class="col-sm">
            <div class="row">
                <label class="col-sm-4 col-form-label text-md-right"><b>ชื่อร้าน</b></label>
                <div class="col-sm-8">
                    <input disabled th:field="${taskParty.t_res}" type="text" class="form-control" placeholder="Restaurant's name" name="res_name">
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="row">
                <label class="col-sm-4 col-form-label text-md-right"><b>มียอดชำระ</b></label>
                <div class="col-sm-6">
                    <input disabled th:field="${taskParty.t_price}"  type="text" class="form-control" placeholder="Total amount" name="t_amount">
                </div>
                <label class="col-sm-2 col-form-label text-md-left">บาท</label>
            </div>
        </div>
        <div class="col-sm">
            <div class="row">
                <label class="col-sm-6 col-form-label text-md-right"><b>และต้องจ่ายคนละ</b></label>
                <div class="col-sm-4">
                    <input disabled th:field="${perPrice}" type="text" class="form-control" name="p_per_person">
                </div>
                <label class="col-sm-2 col-form-label text-md-left">บาท</label>
            </div>
        </div>
    </div>
    <label>คุณสามารถกรอกชื่อเพื่อน และยอดเงินที่เพื่อนชำระมาบางส่วนแล้ว</label>
    <form th:action="@{/editcrewmate}" method="POST">
    <div id="content" th:object="${crewmateWrapper}" th:each="crewmate, status : *{crewmateWrapper.crewmateAdds}">
    <div class="row">

        <div class="col-sm-3">
            <label><b>ชื่อ</b></label>
            <div class="input-group form-group">
                <input hidden th:field="*{crewmateAdds[__${status.index}__].crewmate.cmId}">
                <input hidden th:field="*{crewmateAdds[__${status.index}__].historyPay.hpId}">
                <input th:field="*{crewmateAdds[__${status.index}__].crewmate.cm_name}">
            </div>
        </div>
        <div class="col-sm-3">
            <label><b>ต้องจ่าย</b></label>
            <div class="input-group form-group">
                <input disable th:field="*{crewmateAdds[__${status.index}__].crewmate.cm_per_price}">
            </div>
        </div>
        <div class="col-sm-3">
            <label><b>จ่ายแล้ว</b></label>
            <div class="input-group form-group">
                <input th:field="*{crewmateAdds[__${status.index}__].historyPay.hp_payed}" type="text">
            </div>
        </div>
        <div class="col-sm-3">
            <label><b>email</b></label>
            <div class="input-group form-group">
                <input type="email" th:field="*{crewmateAdds[__${status.index}__].crewmate.cm_email}">
            </div>
        </div>
    </div>
    </div>
    <div class="form-group">
        <input type="submit" value="Next" class="btn float-right">
    </div>
    </form>
</div>

</body>
</html>
